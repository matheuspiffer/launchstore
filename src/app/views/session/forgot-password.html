{%extends 'layout.html'%}
{%import "parts/card.html" as card%}

{% block content %}
    {%call card.render("Esqueceu a senha ?", "password container form")%}
    <form action="/users/forgot-password" method="post">

        <div class="fields">
            <div class="item">
                <div>Digite o email cadastrado</div>
                <div class='input'>
                    <input 
                            type="email" 
                            name="email" 
                            placeholder="Digite o email cadastrado"
                            value="{{user.email}}"
                            onblur="Validate.apply(this, 'isEmail')"
                            required
                        >
                </div>
            </div>
        </div>
        <button class="button" type="submit">Recuperar senha</button>
    </form>
    {%endcall%}
{% endblock content %}
